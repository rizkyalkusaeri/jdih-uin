name: Deploy to VPS

on:
  push:
    branches: [master] # Pastikan branch di GitHub Anda bernama 'master', bukan 'main'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            # Masuk ke folder project
            cd /var/www/html/jdih-uin

            # FIX 1: Gunakan SUDO karena folder storage mungkin milik www-data dari deploy sebelumnya
            sudo php artisan down || true 
            # (|| true artinya: jika gagal/sudah down, jangan stop script, lanjut saja)

            # Tarik kode terbaru
            git pull origin master

            # Install dependency
            composer install --optimize-autoloader --no-dev

            # Migrasi Database
            php artisan migrate --force

            # Frontend (Node.js/Inertia)
            npm install
            npm run build

            # Optimize
            php artisan optimize:clear
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            php artisan filament:optimize
            php artisan ziggy:generate
            php artisan route:clear

            # FIX 2: Permission Storage
            # Pastikan www-data (Nginx) bisa tulis data session/cache/upload
            sudo chown -R www-data:www-data storage
            sudo chown -R www-data:www-data bootstrap/cache
            sudo chmod -R 775 storage
            sudo chmod -R 775 bootstrap/cache

            # Restart server SSR Inertia
            # php artisan inertia:stop-ssr || true
            # pm2 restart ssr-server || pm2 start "php artisan inertia:start-ssr" --name "ssr-server"

            # FIX 3: Git Safe Directory (Pencegahan error 'dubious ownership')
            # Karena owner folder sering berubah, kita whitelist folder ini di git
            git config --global --add safe.directory /var/www/html/jdih-uin

            # Website Live Lagi
            sudo php artisan up
