name: Deploy to VPS

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            set -e
            cd /var/www/jdih-uin

            echo "ğŸ”§ Mengambil alih permission agar Git bisa jalan..."
            # Ubah owner ke user saat ini ($USER) agar git tidak error permission denied
            sudo chown -R $USER:$USER .
            git config --global --add safe.directory /var/www/jdih-uin

            echo "ğŸš€ Mulai Deploy..."
            # Maintenance mode (opsional, agar user tidak input data saat update)
            sudo php artisan down || true

            echo "â¬‡ï¸ Menarik kode dari git..."
            git fetch origin master
            git reset --hard origin/master

            echo "ğŸ“¦ Install Dependency..."
            composer install --optimize-autoloader --no-dev

            echo "ğŸ—„ï¸ Migrasi Database..."
            # WAJIB pakai --force di production agar tidak minta konfirmasi Yes/No
            php artisan migrate --force

            echo "ğŸ¨ Build Frontend..."
            php artisan ziggy:generate
            npm install
            npm run build

            echo "ğŸ§¹ Optimizing Cache..."
            php artisan optimize:clear
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            php artisan filament:optimize
            # HAPUS route:clear di sini agar cache tidak hilang lagi

            echo "ğŸ”— Linking Storage..."
            php artisan storage:link

            echo "ğŸ—ºï¸ Generating Sitemap..."
            php artisan sitemap:generate

            echo "ğŸ”„ Restarting SSR (PM2)..."
            # Restart PM2 agar file build JS terbaru termuat
            # Kita gunakan '|| true' agar jika pm2 belum jalan, deploy tidak gagal
            pm2 restart jdih-ssr || pm2 start php --name "jdih-ssr" -- artisan inertia:start-ssr

            echo "ğŸ”’ Mengembalikan Permission ke www-data..."
            # Kembalikan permission storage dan cache ke www-data (Nginx)
            sudo chown -R www-data:www-data storage bootstrap/cache
            sudo chmod -R 775 storage bootstrap/cache

            echo "ğŸ”„ Reloading PHP FPM..."
            # Sesuaikan versi PHP Anda (Tadi kita install 8.3)
            sudo systemctl reload php8.3-fpm

            sudo php artisan up
            echo "âœ… Deploy Selesai & Aplikasi Online!"
