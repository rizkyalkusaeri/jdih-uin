name: Deploy to VPS

on:
  push:
    branches: [master] # Pastikan branch di GitHub Anda bernama 'master', bukan 'main'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            # 1. [UPDATED] Stop Script jika ada error (PENTING!)
             set -e 

             cd /var/www/html/jdih-uin

             # 2. [UPDATED] Atur Safe Directory di AWAL
             git config --global --add safe.directory /var/www/html/jdih-uin

             echo "üöÄ Mulai Deploy..."

             # Matikan aplikasi
             sudo php artisan down || true

             # 3. [UPDATED] Paksa Git Reset (Solusi kode tidak update)
             # Ini akan membuang perubahan lokal di VPS dan memaksa sama persis dengan GitHub
             echo "‚¨áÔ∏è Menarik kode dari git..."
             git fetch origin master
             git reset --hard origin/master

             echo "üì¶ Install Dependency..."
             composer install --optimize-autoloader --no-dev

             echo "üóÑÔ∏è Migrasi Database..."
             php artisan migrate --force

             echo "üé® Build Frontend..."
             npm install
             npm run build

             echo "üßπ Clearing Cache..."
             php artisan optimize:clear
             php artisan config:cache
             php artisan route:cache
             php artisan view:cache
             php artisan filament:optimize
             
             # Khusus Ziggy kadang butuh clear dulu
             php artisan route:clear 
             php artisan ziggy:generate

             echo "üîí Fixing Permissions..."
             # Pastikan www-data (Nginx) bisa tulis data
             sudo chown -R www-data:www-data storage
             sudo chown -R www-data:www-data bootstrap/cache
             sudo chmod -R 775 storage
             sudo chmod -R 775 bootstrap/cache

             # 4. [UPDATED] Reload PHP-FPM (PENTING jika pakai Nginx)
             # Sesuaikan versinya, misal php8.1-fpm, php8.2-fpm, atau php8.3-fpm
             echo "üîÑ Reloading PHP FPM..."
             sudo service php8.2-fpm reload 

             # Nyalakan aplikasi
             sudo php artisan up
             
             echo "‚úÖ Deploy Selesai!"
