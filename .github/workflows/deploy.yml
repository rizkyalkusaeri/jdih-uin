name: Deploy to VPS

on:
  push:
    branches: [master] # Pastikan branch di GitHub Anda bernama 'master', bukan 'main'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            set -e
            cd /var/www/jdih-uin

            echo "ğŸ”§ Mengambil alih permission agar Git bisa jalan..."
            # FIX UTAMA: Ubah owner semua file ke user SSH saat ini ($USER)
            # Supaya git tidak kena error 'Permission denied' saat unlink file
            sudo chown -R $USER:$USER .

            git config --global --add safe.directory /var/www/jdih-uin

            echo "ğŸš€ Mulai Deploy..."
            sudo php artisan down || true

            echo "â¬‡ï¸ Menarik kode dari git..."
            git fetch origin master
            git reset --hard origin/master

            echo "ğŸ“¦ Install Dependency..."
            composer install --optimize-autoloader --no-dev

            echo "ğŸ—„ï¸ Migrasi Database..."
            php artisan migrate

            echo "ğŸ¨ Build Frontend..."
            php artisan ziggy:generate
            npm install
            npm run build

            echo "ğŸ§¹ Clearing Cache..."
            php artisan optimize:clear
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            php artisan filament:optimize
            php artisan route:clear 

            echo "ğŸ”— Linking Storage..."
            php artisan storage:link

            echo "ğŸ—ºï¸ Generating Sitemap..."
            php artisan sitemap:generate

            echo "ğŸ”„ Restarting SSR..."
            # Stopping the SSR process allows Supervisor to automatically restart it with the new code
            php artisan inertia:stop-ssr || true 

            echo "ğŸ”’ Mengembalikan Permission ke www-data..."
            # Kembalikan permission storage ke www-data agar aplikasi jalan normal
            sudo chown -R www-data:www-data storage
            sudo chown -R www-data:www-data bootstrap/cache
            sudo chmod -R 775 storage
            sudo chmod -R 775 bootstrap/cache

            # Reload PHP (Sesuaikan versi PHP Anda, misal 8.1, 8.2, dst)
            echo "ğŸ”„ Reloading PHP FPM..."
            # sudo service php8.2-fpm reload 

            sudo php artisan up
            echo "âœ… Deploy Selesai!"
